<mat-grid-list cols="3" rowHeight="1:0.5">
  <mat-grid-tile [rowspan]="(isPhone | async) ? '3' : '1' " [colspan]="(isPhone | async) ? '3' : '1' ">
      <mat-card>
          <mat-grid-list cols="2" rowHeight="1:0.5">
              <mat-grid-tile colspan="1" rowspan="2">
                  <img class src="https://raw.githubusercontent.com/DudaMarcin/byfyjprod/master/docs/assets/mail.png" />
              </mat-grid-tile>
              <mat-grid-tile colspan="1" rowspan="0.5" [ngClass]="(isPhone | async) ? 'title-mobile' : 'title-desktop' " >Mail</mat-grid-tile>
              <mat-grid-tile colspan="1" rowspan="0.5" [ngClass]="(isPhone | async) ? 'content-mobile' : 'content-desktop' ">byfyj@byfyj.pl</mat-grid-tile>
            </mat-grid-list>
      </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="(isPhone | async) ? '3' : '1' " [colspan]="(isPhone | async) ? '3' : '1' ">
    <mat-card>
        <mat-grid-list cols="2" rowHeight="1:0.5">
            <mat-grid-tile colspan="1" rowspan="2">
                <img class  src="https://raw.githubusercontent.com/DudaMarcin/byfyjprod/master/docs/assets/phone.png" />
            </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="0.5" [ngClass]="(isPhone | async) ? 'title-mobile' : 'title-desktop' ">Telefon</mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="0.5" [ngClass]="(isPhone | async) ? 'content-mobile' : 'content-desktop' ">883 901 709</mat-grid-tile>
          </mat-grid-list>
          
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="(isPhone | async) ? '3' : '1' " [colspan]="(isPhone | async) ? '3' : '1' ">
      <mat-card>
          <mat-grid-list cols="2" rowHeight="1:0.5">
              <mat-grid-tile colspan="1" rowspan="2">
                  <img class src="https://raw.githubusercontent.com/DudaMarcin/byfyjprod/master/docs/assets/icons8-facebook-104.png" />
              </mat-grid-tile>
              <mat-grid-tile colspan="1" rowspan="0.5" [ngClass]="(isPhone | async) ? 'title-mobile' : 'title-desktop' ">Facebook</mat-grid-tile>
              <mat-grid-tile colspan="1" rowspan="0.5" [ngClass]="(isPhone | async) ? 'content-mobile' : 'content-desktop' "> <a href="https://www.facebook.com/pg/Byfyj-Babci-Gosi-913920535457684/posts/">Click!</a></mat-grid-tile>
            </mat-grid-list>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
